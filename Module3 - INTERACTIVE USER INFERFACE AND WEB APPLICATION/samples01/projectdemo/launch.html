<html>
<head>
    <meta name="viewport" content="width=device-width, initialscale=1">
</head>
<body>
    <div class="loginDiv">
        <!-- This div is for Todo image to show on the left side of
screen -->
        <div class="notepadCls">
            <imgsrc=".\resources\loginCapture.png" class="todoImage" />
        </div>
        <!-- This div is for design of Todo login part on the right side
    of screen -->
        <div class="todoOuterCls">
            <div class="todoDivCls">
                <!-- This div is inner div of login part to align the paragraph
    and image on the right side of screen-->
                <div class="todoInnerDivCls">
                    <p class="loginTitle">Organising always seems impossible until
                        its DONE!</p>
                    <imgsrc=".\resources\SidemenuLogo.svg" class="loginTodoCls" onClick="loadMainPage()" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=".\js\launch.js"></script>
    <link rel="stylesheet" type="text/css" href=".\styles\launch.css">
</body>
</html>
