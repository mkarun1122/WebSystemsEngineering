<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Class Manipulation</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="myDiv" >This is some text.</div>
  <button onclick="toggleClass()">Toggle Highlight</button>

  <script>
    function toggleClass() {
      document.getElementById("myDiv").classList.toggle("highlight");
    }
  </script>
</body>
</html>
