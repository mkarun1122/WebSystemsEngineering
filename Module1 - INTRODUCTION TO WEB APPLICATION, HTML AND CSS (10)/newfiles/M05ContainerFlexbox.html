<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
    }
    nav {
      width: 20%;
      background: #f4f4f4;
      padding: 15px;
    }
    main {
      width: 80%;
      padding: 15px;
    }
    footer {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <div class="container">
    <nav>
      <p>Home</p>
      <p>About</p>
      <p>Contact</p>
    </nav>
    <main>
      <h2>Welcome</h2>
      <p>This is the main content area.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

<!--  box types sample  -->

<h3> Flexbox Example </h3>
<div class="flex-container">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</div>

<style>
.flex-container {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: lightgray;
}
.flex-container div {
  background: dodgerblue;
  color: white;
  padding: 20px;
}
</style>


</body>
</html>
