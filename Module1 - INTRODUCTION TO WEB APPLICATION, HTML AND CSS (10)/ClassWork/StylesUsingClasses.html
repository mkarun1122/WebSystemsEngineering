<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
    <style>
        .header-text {
            color: blue;
            font-size: 24px;
        }
        .footer-text {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1 class="header-text">This is the header</h1>
    <p class="footer-text">This is footer text.</p>
</body>
</html>
