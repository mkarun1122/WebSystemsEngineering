<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>
    <h3>UnorderedList</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>
	
	<h3>OrderedList</h3>
	
	<ol>
        <li>Boil water</li>
        <li>Steep the tea leaves</li>
        <li>Add milk and sugar (optional)</li>
        <li>Serve and enjoy!</li>
    </ol>

	<h3>NestedList</h3>
	
	<h3>Shopping List:</h3>
    <ul>
        <li>Groceries
            <ul>
                <li>Milk</li>
                <li>Bread</li>
                <li>Eggs</li>
            </ul>
        </li>
        <li>Clothing
            <ul>
                <li>T-shirt</li>
                <li>Jeans</li>
            </ul>
        </li>
    </ul>

	
</body>
</html>
