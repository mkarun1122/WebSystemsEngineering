<!DOCTYPE html>
<html>
<head>
    <title>HTML with Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: darkblue;
        }
        p {
            font-size: 16px;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple paragraph with some <span class="highlight">highlighted text</span>.</p>
    <button class="button">Click Me</button>
</body>
</html>
